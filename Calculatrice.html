<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="Calculatrice.css">
</head>
<body>

    
    <div class="calculator">
        <p1>CALCULATOR 2.0</p1>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="equal" onclick="calculateResult()">=</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>

            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>

            <button class="operator" onclick="calculateSquareRoot()">√</button>
            <button class="operator" onclick="appendToDisplay('**')">xʸ</button>
            <button class="operator" onclick="calculateFactorial()">x!</button>

        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Erreur';
            }
        }

        // Fonction pour calculer la racine carrée
        function calculateSquareRoot() {
            let display = document.getElementById("display");
            display.value = Math.sqrt(parseFloat(display.value));
        }

        // Fonction pour calculer la factorielle
        function calculateFactorial() {
            let display = document.getElementById("display");
            let num = parseInt(display.value);
    
            if (num < 0) {
                display.value = "Erreur";
                return;
            }

            let fact = 1;
                for (let i = 1; i <= num; i++) {
                fact *= i;
            }

            display.value = fact;
        }

    </script>
    
</body>
</html>
